<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitungan Mundur Hari Spesial</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fbc2eb 100%);
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        #countdown {
            font-size: 1.5em;
            margin: 20px 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        .hidden {
            display: none;
        }
        .button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e6005c;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        /* Responsive Styles */
        @media (min-width: 600px) {
            h1 {
                font-size: 3.5em;
            }
            #countdown {
                font-size: 2em;
                padding: 20px;
            }
            .button {
                padding: 15px 30px;
                font-size: 1.5em;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4em;
            }
            #countdown {
                font-size: 2.5em;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>üíïCountdown üíï<br>Harii Special<br>Paniiiiiü•≥ü©µ</h1>
    <div id="countdown"></div>
    <a id="specialButton" class="button" href="https://atharaif.github.io/HBDPaniiiii/" target="_blank">Kadoonyaa sayaanggüéÅ</a>
    <canvas id="confetti" class="hidden"></canvas>

    <script>
        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 2, 19);
            const now = new Date();
            const difference = targetDate - now;
            const button = document.getElementById("specialButton");

            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "üéà Selamat Hari Spesial, Sayang! üíñ";
                document.getElementById("confetti").classList.remove("hidden");
                button.style.display = "inline-block";
                startConfetti();
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `üíï ${hours} Jam ${minutes} Menit ${seconds} Detik üíï`;
            }
        }

        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
            }
            
            function update() {
                particles.forEach(p => {
                    p.y += p.d;
                    if (p.y > canvas.height) p.y = 0;
                });
            }
            
            function animate() {
                draw();
                update();
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
